<div class="row">
    <div class="col">
        <h3 class="text-primary mt-3 mb-3">Nómina Empleado</h3>
        <form #addForm="ngForm">
            <div class="form-group mt-3">
                <label for="empleados">Buscar Empleado:</label>
                <input type="text" class="form-control" placeholder="Empleado:" [(ngModel)]="empleado"
                    [ngbTypeahead]="searchEmpleado" [inputFormatter]="formatter" [resultFormatter]="formatter"
                    [ngModelOptions]="{standalone: true}" [editable]='false' required />
            </div>
            <div class="form-group">
                <label for="clientes">Buscar Cliente:</label>
                <input type="text" class="form-control" placeholder="Cliente:" [(ngModel)]="cliente"
                    [ngbTypeahead]="searchCliente" [inputFormatter]="formatter" [resultFormatter]="formatter"
                    [ngModelOptions]="{standalone: true}" [editable]='false' required />
            </div>
            <hr>
            <div *ngIf="empleado != null && empleado.id > 0 && cliente != null && cliente.id > 0">
                <div class="form-group">
                    <input type="number" name="sueldo" placeholder="Sueldo:" class="form-control" #sueldo="ngModel"
                        [(ngModel)]="datos.sueldo" required>
                </div>
                <div class="form-group">
                    <input type="text" name="posicion" placeholder="Posición:" class="form-control" #posicion="ngModel"
                        [(ngModel)]="datos.posicion" required>
                </div>
                <div class="form-group">
                    <input type="text" name="descripcion" placeholder="Descripción:" class="form-control"
                        #descripcion="ngModel" [(ngModel)]="datos.descripcion">
                </div>
                <small class="text-danger" *ngIf="isError">
                    <b>{{errorMsn}}</b>
                </small>
                <hr>
                <button class="btn btn-primary mr-1" (click)="asignar()" [disabled]="!addForm.valid">
                    Asignar
                </button>
                <button class="btn btn-danger" (click)="quitar()">
                    Quitar
                </button>
            </div>
        </form>
    </div>
</div>
