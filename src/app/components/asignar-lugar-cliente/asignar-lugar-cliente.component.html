<div class="row">
    <div class="col">
        <h3 class="text-primary mt-3 mb-3">Asignar Lugar a Cliente</h3>
        <form #asignarForm="ngForm">
            <div class="form-group mt-3">
                <label for="clientes">Buscar Cliente:</label>
                <input type="text" class="form-control" placeholder="Cliente:" [(ngModel)]="cliente"
                    [ngbTypeahead]="searchCliente" [inputFormatter]="formatter" [resultFormatter]="formatter"
                    [ngModelOptions]="{standalone: true}" [editable]='false' required />
            </div>
            <div class="form-group">
                <label for="lugar">Buscar Lugar:</label>
                <input id="lugar" type="text" class="form-control" placeholder="Lugar:" [(ngModel)]="lugar"
                    [ngbTypeahead]="searchLugar" [inputFormatter]="formatter" [resultFormatter]="formatter"
                    [ngModelOptions]="{standalone: true}" [editable]='false' required />
            </div>
            <div class="form-group">
                <textarea name="descripcion" placeholder="DescripciÃ³n:" class="form-control" #descripcion="ngModel"
                    [(ngModel)]="datos.descripcion"></textarea>
            </div>

            <small class="text-danger" *ngIf="isError">
                <b>{{errorMsn}}</b>
            </small>
            <hr>

            <button class="btn btn-primary mr-1" (click)="asignar()" >
                Asignar
            </button>
            <button class="btn btn-danger" (click)="quitar()">
                Quitar
            </button>
        </form>
    </div>
</div>
